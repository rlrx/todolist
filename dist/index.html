<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO PROCRASTINATION</title>
</head>
<body>
    <div class="dialogBoxes">
        <dialog class="addProjectDialog">
            <form name="newProjectForm">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" name="projectName" placeholder="Project Name">
                <button class="newProjectSubmit">Submit</button>
            </form>
        </dialog>
        <dialog class="addTaskDialog">
            <form name="newTaskForm">
                <label for="taskName">Project Name</label>
                <input type="text" id="taskName" name="taskName" placeholder="New Task">
                <button class="newTaskSubmit">Submit</button>
            </form>
        </dialog>
    </div>
    <div class="content"></div>
    <script src="main.js"></script>
</body>
</html>
